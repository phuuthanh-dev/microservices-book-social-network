server:
  port: 8080
  servlet:
    context-path: /post
spring:
  application:
    name: "post-service"
  data:
    mongodb:
      uri: mongodb://mongo:27017/post-service

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    shutdown:
      enabled: true
    health:
      probes:
        enabled: true
  info:
    env:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}

eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://eureka-server:8070/eureka/

info:
  app:
    name: "post-service"
    description: "Post Service Application"
    version: "1.0.0"

logging:
  level:
    com:
      booksn:
        post: DEBUG
  pattern:
    level: "%5p [${spring.application.name},%X{trace_id},%X{span_id}]"